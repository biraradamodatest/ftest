    /* width */
    ::-webkit-scrollbar {
      width: 6px;
      height: 4px;
      /* width of vertical scrollbar */
      border: 1px solid #d5d5d5;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #cfd8dc;
    }

    /* Handle on hover */

    }
