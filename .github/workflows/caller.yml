  generate_nav_job:
    runs-on: ubuntu-latest
    needs: [defacto_job,machka_job,lcwaikiki_job,koton_job,ipekyol_job,mavi_job,adl_job,roman_job,penti_job,beymen_job,vakko_job,zara_job,twist_job,hm_job,adidas_job,baqa_job,beyyoglu_job,dogo_job,dilvin_job,colins_job,butigo_job,gizia_job,vitrin_job,xint_job,tozlu_job,quzu_job,saygigiyim_job,manuka_job,kikiriki_job]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.7.0
      - name: Cache node modules
        uses: actions/cache@v2
        env:
         cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS...
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install dependencies
        run: 'npm install'
      - name: Install vercel cli
        run: 'npm i -g vercel'
      - name: Download a single artifact
        uses: actions/download-artifact@v3
        with:
          name: data
          path: data
      - name: Decript data
        run: 'npm run decryptData'
      - name: remove dublicate data 
        id: removeDublicateData
        run: node utils/removeDublicateData.js
      - name: gen nav
        id: genegateNavigation
        run: node utils/genegateNavigation.js
      - name: publish 
        run: vercel --token ${{secrets.VERCEL_TOKEN}} --prod