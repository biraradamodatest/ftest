name: caller_ecocuk
on:
   workflow_dispatch:

env:
  WEBSITE: biraradamoda
  GENDER: ococuk
jobs:
  defacto_job:
    uses: ./.github/workflows/reusable.yml
    with:
      marka: defacto
      maxconcurrency: '1'
      WEBSITE: biraradamoda
      GENDER: ecocuk
    secrets: inherit
  koton_job:
    uses: ./.github/workflows/reusable.yml
    with:
      marka: koton
      maxconcurrency: '1'
      WEBSITE: biraradamoda
      GENDER: ecocuk
    secrets: inherit
  lcwaikiki_job:
    uses: ./.github/workflows/reusable.yml
    with:
      marka: lcwaikiki
      WEBSITE: biraradamoda
      GENDER: ecocuk
      maxconcurrency: '10'
    secrets: inherit
  beymen_job:
    uses: ./.github/workflows/reusable.yml
    with:
      marka: beymen
      WEBSITE: biraradamoda
      GENDER: erkek
      maxconcurrency: '5'
    secrets: inherit
  hm_job:
    uses: ./.github/workflows/reusable.yml
    with:
      marka: hm
      WEBSITE: biraradamoda
      GENDER: ecocuk
      maxconcurrency: '1'
    secrets: inherit
  merge_change_job:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs: [defacto_job,lcwaikiki_job,koton_job,beymen_job,hm_job]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
          ref: ecocuk
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Cache node modules
        uses: actions/cache@v2
        env:
         cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS...
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install dependencies
        run: 'npm install'
      - name: Download a single artifact
        uses: actions/download-artifact@v3
        with:
          name: collected-data
          path: collected-data
      - name: Display structure of downloaded files
        run: ls -R
        working-directory: collected-data
      - name: Download olddata artifact
        continue-on-error: true
        uses: actions/download-artifact@v3
        with:
          name: old-data
          path: old-data
      - name: Download updateddata artifact
        continue-on-error: true
        uses: actions/download-artifact@v3
        with:
          name: updated-data
          path: updated-data
      - name: Decript data
        run: 'npm run decryptData'
      - name: relocatedata
        id: relocateData
        run: node utils/relocateData.js
      - name: merge files
        id: mergefiles
        run: node utils/mergefiles.js
      - name: generate navigation
        id: generatenavigation
        run: node utils/genNav/NavGenRunner.js
      - name: generate agregation report
        id: genagrep
        run: node utils/report/generateAggregationReport.js
      - name: build
        id: build
        run: npm run build
      - name: Commit report
        run: |
          git config --global user.name 'Serdar Ashirov'
          git config --global user.email 'webapis@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}
          git add .
          git commit -m "Automated report."
          git push