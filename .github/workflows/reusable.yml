name: Reusable
on:
   workflow_call:
    inputs:
      marka:
        description: 'marka'
        required: true
        type: string
      maxconcurrency:
        description: 'page concurrency'
        required: false
        type: string
        default: '10'
      WEBSITE:
        description: 'website'
        required: true
        type: string
env:
  CLOUD: true
  GOOGLE_REFRESH_TOKEN: ${{secrets.GOOGLE_REFRESH_TOKEN}}
  CLIENT_SECRET: ${{secrets.CLIENT_SECRET}}
  CLIENT_ID: ${{secrets.CLIENT_ID}}
  START_URL: ${{inputs.start_url}}
  marka: ${{inputs.marka}}
  HEADLESS: true
  MAX_CONCURRENCY: ${{inputs.maxconcurrency}}
  WEBSITE: ${{inputs.WEBSITE}}
  GENDER: $GENDER											
jobs:
  aggregator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Cache node modules
        uses: actions/cache@v2
        env:
         cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS...
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install dependencies
        run: 'npm install'
      - name: Decript data
        run: 'npm run decryptData'
      - name: aggregation step
        id: collection
        run: node main.js
      - name: echo website path
        run: echo '${{inputs.WEBSITE}}/${{inputs.marka}}'
      - name: Upload collected-data
        uses: actions/upload-artifact@v3
        with:
          name: collected-data
          path: collected-data/${{inputs.WEBSITE}}
      - name: Upload old-data
        uses: actions/upload-artifact@v3
        with:
          name: old-data
          path: old-data/${{inputs.WEBSITE}}
      - name: Upload updated-data
        uses: actions/upload-artifact@v3
        with:
          name: updated-data
          path: updated-data/${{inputs.WEBSITE}}
        
        



