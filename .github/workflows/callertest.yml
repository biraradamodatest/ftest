name: callertest
on:
   workflow_dispatch:

env:
  VERCEL_TOKEN: ${{secrets.VERCEL_TOKEN}}
  NETLIFY_AUTH_TOKEN: ${{secrets.NETLIFY_AUTH_TOKEN}}
jobs:
  test_job:
    uses: ./.github/workflows/reusable.yml
    with:
      marka: defacto
      maxconcurrency: '1'
    secrets: inherit

  generate_nav_job:
    runs-on: ubuntu-latest
    needs: [test_job]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Cache node modules
        uses: actions/cache@v2
        env:
         cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS...
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install dependencies
        run: 'npm install'
      - name: Download a single artifact
        uses: actions/download-artifact@v3
        with:
          name: data
          path: collected-data
      - name: Display structure of downloaded files
        run: ls -R
        working-directory: collected-data
      - name: Download olddata artifact
        uses: actions/download-artifact@v3
        with:
          name: olddata
          path: old-data
      - name: Decript data
        run: 'npm run decryptData'
      - name: relocatedata
        id: relocateData
        run: node utils/relocateData.js
      - name: Commit report
        run: |
          git config --global user.name 'Serdar Ashirov'
          git config --global user.email 'webapis@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}
          git add .
          git commit -m "Automated report."
          git push